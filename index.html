<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добрые Слова - NutSoft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-logo">
        <img src="images/logo_nut.png" alt="NutSoft Logo">
    </div>

    <div class="header-content">
        <div class="app-info">
            <img src="images/logo_kw.png" alt="Kind Words App Logo" class="app-logo">
            <a href="https://play.google.com/store/apps/details?id=com.nutsoft.kindwords32" target="_blank" class="play-button">
                <img src="images/play_btn.png" alt="Download on Google Play">
            </a>
        </div>
    </div>

    <div class="bottom-graphics">
        <img src="images/bg.png" alt="Background graphic" class="bg-image">
        <img src="images/girl.png" alt="Happy girl" class="girl-image">
    </div>
</body>
</html>
