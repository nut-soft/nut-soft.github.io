<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnom Fun - Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <header class="header">
            <img src="images/logo_header.png" alt="Логотип Omnom Fun" class="header-logo">
        </header>
        
        <div class="divider"></div>

        <main class="main-content">
            
            <div class="content-left">
                
                <div class="title-block">
                    <img src="images/ic_kw.png" alt="Иконка Kind Words" class="title-icon">
                    
                    <div class="title-text">
                        <p class="title-text-top">Kind Words — **(жирным)**</p>
                        <p class="title-text-bottom">The Kindest App</p>
                    </div>
                </div>

                <div class="description-block">
                    <p class="description-text">
                        Your Daily Sanctuary for Mental Well-being<br>
                        KindWords is the essential free app designed to be your pocket-sized support system for fostering positivity, enhancing self-esteem, and guiding your journey toward better mental health.
                    </p>
                </div>

            </div>

            <div class="content-right">
                <img src="images/img_kw.png" alt="Изображение Kind Words" class="content-image">
            </div>

        </main>
        
        <div class="divider"></div>

        <footer class="footer">
            <img src="images/logo_header.png" alt="Логотип в футере" class="footer-logo">
            
            <span class="footer-email">nutsoftcom@gmail.com</span>
        </footer>

    </div>
